<div class="delivery-pipe-detail" th:unless="${#lists.isEmpty(content)}">
    <form name="detail-form" class="pure-form pure-form-stacked" action="#" th:action="@{/content/} + ${content.id}"
          method="post">
        <div class="form-fields">
            <div th:if="${error}" class="alert alert-error" th:text="#{content.error}">
                Error in content data.
            </div>
            <div th:if="${saved}" class="alert alert-success" th:text="#{content.saved}">
                Content saved.
            </div>
            <input type="hidden" name="id" th:value="${content.id}"/>

            <label for="title" th:text="#{content.title}">Title</label>
            <input type="text" required="true" name="title" th:value="${content.content.title}"/>

            <label for="content" th:text="#{content.content}">Content</label>
            <textarea required="true" name="content" th:value="${content.content.content}"/>

            <input type="hidden" th:name="save" />
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        </div>
        <div class="form-actions">
            <a href="#" onclick="submitFormOnPopup(this, event);" th:text="#{general.save}">Save</a>
            <a href="#" onclick="closePopup(this, event);" th:text="#{general.cancel}">Cancel</a>
        </div>
    </form>
    <script>$("select[name='providers']").multiSelect();</script>
</div>
