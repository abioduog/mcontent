<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:tiles="http://www.thymeleaf.org">
    <head lang="en">
        <title tiles:fragment="title" th:text="#{loginShow.title}">Log in to view content</title>
        <meta charset="UTF-8"/>
        <link rel="stylesheet" th:href="@{/lib/pure/pure-0.6.0.min.css}"/>
        <link rel="stylesheet" th:href="@{/css/showlogin.css}"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <div class="ad-panel ad-panel-header"></div>
        <div tiles:fragment="show-login-content">
            <form name="show-login-form" class="pure-form" th:action="@{/show/login}" method="post">
                <fieldset>
                    <legend th:text="#{loginShow.prompt}">Access verification</legend>
                    <div th:if="${param.error}" class="alert alert-error" th:text="#{loginShow.invalidPhoneNumber}">
                        Invalid phone number.
                    </div>
                    <div th:if="${param.logout}" class="alert alert-success" th:text="#{loginShow.loggedOut}">
                        You have been logged out.
                    </div>
                    <label for="username" th:text="#{loginShow.phoneNumber}">Phone number</label>
                    <input type="text" name="username" placeholder="e.g. 23480********, 080********" pattern="(234|0)[0-9]{10}"/>
                    <input type="hidden" name="password" value=" "/>
                    <input type="hidden" name="remember-me" value="true"/>
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                    <div class="form-actions">
                        <button type="submit" class="btn" th:text="#{loginShow.button}">Log in</button>
                    </div>
                </fieldset>
            </form>
        </div>
        <div class="ad-panel ad-panel-footer"></div>
        <span>mContent Platform. All rights Reserved</span>
        <script th:src="@{/lib/jquery/jquery.min.js}"></script>
        <script th:src="@{/js/showlogin.js}"></script>
    </body>
</html>
