<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:tiles="http://www.thymeleaf.org">
    <head lang="en">
        <title tiles:fragment="title">Login | mContent</title>
        <meta charset="UTF-8"/>
        <link rel="stylesheet" th:href="@{|/css/login.css|}"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <div id="login-container" tiles:fragment="login-content">
            <div class="logo"></div>
            <span class="title" th:text="#{general.appname}"></span>
            <span class="subtitle" th:text="#{login.subtitle}"></span>
            <form name="login-form" th:action="@{/login}" method="post">
                <fieldset>
                    <legend th:text="#{login.prompt}">Login</legend>
                    <div th:if="${param.error}" class="alert alert-error" th:text="#{login.invalidCredentials}">
                        Invalid username and password.
                    </div>
                    <div th:if="${param.logout}" class="alert alert-success" th:text="#{login.loggedOut}">
                        You have been logged out (page).
                    </div>
                    <div th:if="${passwordchanged} != null" class="alert alert-success">
                        <p th:text="#{login.passwordChanged}"></p>
                    </div>

                    
                    <input type="text" name="username" th:placeholder="#{login.username}" autocorrect="off" autocapitalize="none"/>
                    <input type="password" name="password" th:placeholder="#{login.password}" autocorrect="off" autocapitalize="none"/>
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                    <div class="form-actions">
                        <button type="submit" class="btn" th:text="#{login.button}">Log in</button>
                    </div>
                    <div id="links">
                        <p class="alignleft" >&nbsp;</p>
                        <p><a href="/mContent/login/resetpw" class="alignright" th:text="#{login.forgotPassword}"></a></p>
                        <div style="clear: both;"></div>
                    </div>
                </fieldset>
            </form>
        </div>
        <script>
            /*if (!window.location.pathname.endsWith("login")) {
                window.location.href = window.location.hostname;
            }*/
        </script>
    </body>
</html>
