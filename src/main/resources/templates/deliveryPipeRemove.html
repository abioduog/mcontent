<div class="delivery-pipe-remove" th:unless="${#lists.isEmpty(deliveryPipe)}">
    <form name="delivery-pipe-remove-form" class="pure-form pure-form-stacked" action="#" th:action="@{/deliverypipe/remove/} + ${deliveryPipe.id}"
          method="post">
        <div class="form-fields">
            <div th:if="${error}" class="alert alert-error" th:text="#{deliverypipe.error}">
                Error in delivery pipe data
            </div>
            <div th:if="${error}" class="alert alert-error" th:text="${errortext}">
                - No message -
            </div>
            <div th:if="${removed}" class="alert alert-success" th:text="#{deliverypipe.removed}">
                Delivery pipe removed
            </div>
            <input type="hidden" name="id" th:value="${deliveryPipe.id}"/>

            <legend th:text="#{general.remove}">Remove</legend>

            <label for="name" th:text="#{deliverypipe.name}">Name</label>
            <input type="text" required="false" readonly="true" name="name" th:value="${deliveryPipe.name}"/>

            <input type="hidden" th:name="remove" />
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        </div>
        <br/>
        <div class="form-actions">
            <a class="submit pure-button" th:text="#{general.remove}">Delete</a>
            <a class="cancel pure-button" th:text="#{general.cancel}">Cancel</a>
        </div>
    </form>
    <script th:inline="javascript">
        $("select[name='providers']").multiSelect();

        $(".submit").click(function (event) {
            var deliveryPipeListUrl = /*[[@{/content/list}]]*/;
                    event.preventDefault();
            mContent.popup.submit($(this).parents("form"),
                    function (data) {
                        mContent.notify("Remove successful", "info");
                        mContent.loaders.workArea(deliveryPipeListUrl);
                    },
                    function (error) {
                        mContent.notify("Remove of delivery pipe failed", "error");
                    }
            );
            return false;
        });
        $(".cancel").click(function (event) {
            event.preventDefault();
            mContent.popup.close(this);
            return false;
        });
    </script>
</div>
