<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:tiles="http://www.thymeleaf.org">
    <head lang="en">
        <title tiles:fragment="title" th:text="#{loginShow.title}">Log in to view content</title>
        <meta charset="UTF-8"/>
        <link rel="stylesheet" th:href="@{/lib/pure/pure-0.6.0.min.css}"/>
        <link rel="stylesheet" th:href="@{/css/show.css}"/>
        <link rel="stylesheet" th:href="@{/css/showlogin.css}"/>
        <link rel="stylesheet" th:href="@{|/theme/css/fashion.css|}"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <div class="themed-content">
            <div class="content">
                <div class="ad-panel ad-panel-top"></div>
                <div class="workarea">
                    <div tiles:fragment="show-login-content">
                        <form name="show-login-form" class="pure-form" th:action="@{/show/login}" method="post">
                            <div th:if="${param.error}" class="alert alert-inform">
                                <div th:text="#{loginShow.invalidPhoneNumber}" class="compact">
                                    Dear subscriber, you do not have any active mContent service.
                                </div>
                                <div class="compact">Kindly click <a href='https://mcontent.3wc4.com/discover/index.php' class='button-link pure-button'>here</a> to see our list of services.</div>
                            </div>
                            <div th:if="${param.logout}" class="alert alert-success" th:text="#{loginShow.loggedOut}">
                                You have been logged out.
                            </div>
                            <input type="text" name="username" th:placeholder="#{loginShow.phoneNumber}" pattern="(0|234)[0-9]{10}"/>
                            <input type="hidden" name="password" value=" "/>
                            <input type="hidden" name="remember-me" value="true"/>
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                            <div class="form-actions">
                                <button type="submit" class="btn" th:text="#{loginShow.button}">Log in</button>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="ad-panel ad-panel-bottom"></div>
            </div>
            <div class="user-menu">
                <div class="copy">mContent Platform. All rights Reserved</div>
            </div>
            <script th:src="@{/lib/jquery/jquery.min.js}"/>
            <script th:src="@{|/js/show/banners.js|}"/>
            <script>
              $('input[name="username"]').change(function() {
                $('input[name="username"]').val($('input[name="username"]').val().replace(/^0/, '234'));
              });
            </script>
            <script>
                $(function () {
                    setBanner(1);
                    setBanner(2);
                });
            </script>
        </div>
    </body>
</html>
