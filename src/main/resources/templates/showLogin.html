<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:tiles="http://www.thymeleaf.org">
    <head lang="en">
        <title tiles:fragment="title" th:text="#{loginShow.title}">Log in to view content</title>
        <meta charset="UTF-8"/>
        <link rel="stylesheet" href="/css/lib/pure-0.6.0.min.css"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <div tiles:fragment="show-login-content">
            <form name="show-login-form" class="pure-form" th:action="@{/show/login}" method="post">
                <fieldset>
                    <legend th:text="#{loginShow.prompt}">Please Login</legend>
                    <div th:if="${param.error}" class="alert alert-error" th:text="#{loginShow.invalidPhoneNumber}">
                        Invalid phone number.
                    </div>
                    <div th:if="${param.logout}" class="alert alert-success" th:text="#{loginShow.loggedOut}">
                        You have been logged out.
                    </div>
                    <label for="username" th:text="#{loginShow.phoneNumber}">Phone number</label>
                    <input type="text" name="username"/>
                    <input type="hidden" name="password" value=" "/>
                    <input type="hidden" name="remember-me" value="true"/>
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                    <div class="form-actions">
                        <button type="submit" class="btn" th:text="#{loginShow.button}">Log in</button>
                    </div>
                </fieldset>
            </form>
        </div>
    </body>
</html>
