        <table>

  <tbody>
    <tr th:each="discover : ${discoverlist}">
        <form action="discover" method='post'>
            <input type="hidden" name="shortcode" th:value="${discover.service.shortCode}"/>

            <input type="hidden" name="operator" th:value="${discover.service.operator}"/>

        </td>
        <td>

<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
