<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:tiles="http://www.thymeleaf.org">
    <head lang="en">
        <title tiles:fragment="title">Login | mContent</title>
        <meta charset="UTF-8"/>
        <link rel="stylesheet" href="css/lib/pure-0.6.0.min.css"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <div tiles:fragment="login-content">
            <form name="login-form" class="pure-form" th:action="@{/login}" method="post">
                <fieldset>
                    <legend th:text="#{login.prompt}">Please Login</legend>
                    <div th:if="${param.error}" class="alert alert-error" th:text="#{login.invalidCredentials}">
                        Invalid username and password.
                    </div>
                    <div th:if="${param.logout}" class="alert alert-success" th:text="#{login.loggedOut}">
                        You have been logged out.
                    </div>
                    <label for="username" th:text="#{login.username}">Username</label>
                    <input type="text" name="username"/>
                    <label for="password" th:text="#{login.password}">Password</label>
                    <input type="password" name="password"/>
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                    <div class="form-actions">
                        <button type="submit" class="btn" th:text="#{login.button}">Log in</button>
                    </div>
                </fieldset>
            </form>
        </div>
    </body>
</html>
